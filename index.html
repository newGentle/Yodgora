<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AR Marker Project</title>
        <link rel="stylesheet" href="./style.css" />
<!--         <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> -->
<!--         <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.2/aframe/build/aframe-ar.js"></script> -->
<!--         <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.0/aframe.min.js"></script> -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar-nft.js"></script>
    </head>
    <body>
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <!-- Настраиваем маркер -->
            <a-marker type="pattern" url="./pattern-marker.patt">
                <a-entity
                    id="box"
                    geometry="primitive: box; width: 1; height: 1; depth: 1"
                    material="color: #4CC3D9"
                    position="0.5 0.5 0.5"
                ></a-entity>
            </a-marker>
            <a-entity camera position="0 0 10"></a-entity>
        </a-scene>
    </body>
</html>
